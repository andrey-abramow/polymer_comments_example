<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="comments-form">
  <template>
    <style>
      :host {
        display: block;
      }
      .b-form{

        margin:10px 0;
        border: 2px solid #000;
      }
      .new_comment{
        width:100%;
        height:175px;
      }
      .b-form textarea{
        height:50px;
      }
      .b-comments__formItem{
        width:calc( 100% - 30px );
        margin:10px;
        border:2px solid #000;
        padding:3px;
      }
      .b-comments__form{
        font-family: arial;
        margin:10px 0;

      }
      .b-comments__formItem-button{
        padding: 5px;
        margin: 10px;
        float: right;
        width: 100px;
        border: 2px solid #000;
        background: #fff;
      }
    </style>
    <div class="b-comments__form">
      <h2>Add new comment</h2>
      <div class="b-form">
        <form>
          <input class="b-comments__formItem"
            ref="author"
            type="text"
            value="{{ comment.author::input }}"
            placeholder="Name"
          ></input>
          <textarea class="b-comments__formItem"
            ref="text"
            value="{{ comment.text::input }}"
            placeholder="Comment text"
          ></textarea>
          <input class="b-comments__formItem-button"
            type="button"
            value="Submit"
            on-click="submit"
          ></input>
        </form>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'comments-form',
      properties: {
        comment: {
          type: Object,
          notify: true,
          value: function() { return { text: '', author: '' } }
        }
      },
      submit: function() {
        console.log('submit', this.comment)
      }

    });
  </script>
</dom-module>
