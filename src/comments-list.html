<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="comments-item.html">

<dom-module id="comments-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-repeat" items="{{ comments }}">
      <comments-item comment="{{ item }}"></comments-item>
    </template>
  </template>

  <script>
    Polymer({
      is: 'comments-list',
      properties: {
        comments: {
          type: Array,
          notify: true
        }
      }

    });
  </script>
</dom-module>
